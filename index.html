<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Redirect</title>
</head>
<body>
    <h1>Authorization Successful</h1>
    <p>You've successfully authenticated with TikTok!</p>
    <p>Authorization Code: <span id="auth_code"></span></p>
    <script>
        // Extract the code from the URL and display it on the page
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        document.getElementById('auth_code').innerText = authCode;
    </script>
</body>
</html>
